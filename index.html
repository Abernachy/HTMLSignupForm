<!DOCTYPE html>
<html lang="en">
<head>
  <title>Signup Form</title>
</head>
<body>
  <form>
    <!-- We are looking to create a mock signup form that has:
          input fields: email ,Password, Github user
          Radio buttons: Enterprise, Pro, Free 
          A checkbox with the words "Remember Me"
          Submit button-->
    <section>
      <h1>User Data</h1>
      <br>
      <label for="email">Email:</label>
      <input type="text" id="email" name="email"</input>

      <label for="password">Password:</label>
      <input type="text" id="password" name="password"</input>
      <br>

      <label for="github">Github Username:</label>
      <input type="text" id="github" name="github"</input>
      <br>
    </section>
    <section>
      <h2>Select your subscription</h2>
      <br>
      <input type="radio" id="enterprise" name="subscription" value="Enterprise">
      <label for="enterprise">Enterprise</label><br>
      <input type="radio" id="pro" name="subscription" value="Pro">
      <label for="pro">Pro</label><br>
      <input type="radio" id="free" name="subscription" value="Free">
      <label for="free">Free</label>
    </section>
    <section>
      <h2>Remember Me</h2>
      <input type="checkbox" id="remember" name="remember value="RembemberMe">
      <label for="remember">Remember Me?</label><br>
    </section>




  </form>
</body>
</html>
